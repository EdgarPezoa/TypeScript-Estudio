<h1>Examen</h1>
<div class="container">
    <div class="row">
        <div>
            <div class="form-group">
                <label for="">Nombre</label>
                <input class="form-control" type="text" [(ngModel)]="alumno.nombre">
            </div>
            <div class="form-group">
                <label for="">Apellido</label>
                <input class="form-control" type="text" [(ngModel)]="alumno.apellido">
            </div>
            <div class="form-group">
                <label for="">Exelencia</label>
                <select name="" id="" [(ngModel)]="alumno.exelencia">
                    <option value="false">No</option>
                    <option value="true">Si</option>
                </select>
            </div>
            <div class="form-group">
                <button (click)="addAlumno()" class="btn btn-primary">AÃ±adir alumno</button>
            </div>
        </div>
        <div class="card" *ngFor="let alumn of alumnos">
            <div class="card-body">
                <p>Alumno: {{alumn.nombre}} {{alumn.apellido}}</p>
                <p [ngClass]="{'exelencia': alumn.exelencia}">Exelencia: {{alumn.exelencia}}</p>
            </div>
        </div>
    </div>
</div>
