<div class="container">
    <h1 *ngIf="esNuevo">Agregar!</h1>
    <h1 *ngIf="!esNuevo">Editar!</h1>
    <form [formGroup]="formArticulo">
        <div class="form-group">
            <label for="">titulo</label>
            <input type="text" class="form-control" formControlName="title">
        </div>
        <div class="form-group">
            <label for="">Descripcion</label>
            <input type="text" class="form-control" formControlName="body">
        </div>
        <div class="form-group">
            <label for="">Seleccione un usuario</label>
            <select formControlName="userId" class="form-control">
                <option *ngFor="let usuario of usuarios" value="{{usuario.id}}">{{usuario.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <button *ngIf="esNuevo" (click)="agregar()" [disabled]="!formArticulo.valid" class="btn btn-primary">Crear Articulo</button>
            <button *ngIf="!esNuevo" (click)="editar()" [disabled]="!formArticulo.valid" class="btn btn-primary">Editar</button>
        </div>
    </form>
</div>
