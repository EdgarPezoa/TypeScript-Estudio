<div class="container">
    <div class="row">
        <form [formGroup]="formulario" class="w-100">
            <div class="form-group">
                <label for="">Nombre</label>
                <input class="form-control" type="text" formControlName="nombre">
            </div>
            <div class="form-group">
                <label for="">precio</label>
                <input class="form-control" type="number" formControlName="precio">
            </div>
            <div class="form-group">
                <label for="">Descripcion</label>
                <textarea class="form-control" cols="30" rows="5" formControlName="descripcion"></textarea>
            </div>
            <div class="form-group">
                <button (click)="agregar()" [disabled]="!formulario.valid" class="btn btn-primary">Agregar Producto</button>
            </div>
        </form>
    </div>
</div>
